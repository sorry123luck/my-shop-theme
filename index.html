<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简水晶工艺美术网店</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header">
    <img src="logo.png" alt="店铺Logo" class="logo">
    <nav class="menu">
        <a href="#">主页</a>
        <a href="#">商店</a>
        <a href="#">关于我们</a>
        <a href="#">联系我们</a>
    </nav>
    <div class="icons">
        <img src="search-icon.png" alt="搜索" class="icon">
        <img src="account-icon.png" alt="个人账户" class="icon">
        <img src="cart-icon.png" alt="购物车" class="icon">
    </div>
</div>

<div class="main-image">
    <img src="main-image.jpg" alt="主图展示">
    <a href="#" class="shop-now-button">立即购物</a>
</div>

<div class="products">
    <div class="product">
        <img src="product1.jpg" alt="产品1">
        <p>产品名称</p>
        <p>价格</p>
    </div>
    <!-- 继续添加更多产品 -->
</div>

<div class="advantages">
    <div class="advantage">产品质量</div>
    <div class="advantage">运输服务</div>
    <div class="advantage">客户评论</div>
    <div class="advantage">客户服务</div>
</div>

<button class="contact-button">联系我们</button>

<div class="modal">
    <div class="modal-content">
        <p>首次下单享受10%折扣！加入邮件列表，获取独家优惠。</p>
        <input type="email" placeholder="输入邮箱">
        <button>注册</button>
    </div>
</div>

</body>
</html>
